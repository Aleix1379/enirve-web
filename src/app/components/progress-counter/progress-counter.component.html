<div class="exercice-progress-counter" *ngIf="progress">
  <div class="exercice-progress-counter__success">
    <span>Success:</span><span class="exercice-progress-counter__value">{{progress.success}}</span>
  </div>
  <div class="exercice-progress-counter__errors">
    <span>Errors:</span><span class="exercice-progress-counter__value">{{progress.errors}}</span>
  </div>
</div>
